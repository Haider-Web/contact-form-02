<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form-01 by Hafiz Haider Ali</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="contact">
        <div class="contact-01">
            <div class="form">
                <div class="form-01">
                    <h2>Fill out the Form</h2>
                    <span data-value="40%" style="width: 40%;"></span>
                    <div class="inputs">
                        <h5>Full Name</h5>
                        <input type="text" id="name">
                        <h5>Email Address</h5>
                        <input type="Email" id="email">
                        <h5>Messege</h5>
                        <input type="text" id="messege">
                        <!-- <button>Send Messege</button> -->
                    </div>
                    <button id="button">Send Messege</button>
                </div>
                <!-- <div class="info">
                    <div class="info-01">
                        <h2>Contact Info</h2>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <div class="info">
        <div class="info-01">
            <h2>Contact Info</h2>
            <div class="details">
                <div class="icons">
                    <div class="icon-2">
                        <i class="fas fa-map-marker-alt"></i>
                        <i class="fa fa-phone" id="icon-1"></i>
                        <i class="fa fa-envelope" id="icon-1"></i>
                    </div>
                </div>
                <div class="address">
                    <p>Street Name <br> Office Building <br> Office No 333</p>
                    <p>5555-4444-3333</p>
                    <p id="lorem">lorem@gmail.com</p>
                </div>
            </div>
            <div class="social">
                <h3>Let's Connect</h3>
                <div class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
